        <div class="ui-body ui-body-c">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>

    <script>
      function saveOptions() {
        var options = {
              //Sober
              'soberPhrase1_slot': $("input[name=soberPhrase1]").val(),
              'soberPhrase2_slot': $("input[name=soberPhrase2]").val(),
              'soberPhrase3_slot': $("input[name=soberPhrase3]").val(),
              'soberPhrase4_slot': $("input[name=soberPhrase4]").val(),
              'soberPhrase5_slot': $("input[name=soberPhrase5]").val(),
              'soberPhrase6_slot': $("input[name=soberPhrase6]").val(),

              //Tipsy
              'tipsyPhrase1_slot': $("input[name=tipsyPhrase1]").val(),
              'tipsyPhrase2_slot': $("input[name=tipsyPhrase2]").val(),
              'tipsyPhrase3_slot': $("input[name=tipsyPhrase3]").val(),
              'tipsyPhrase4_slot': $("input[name=tipsyPhrase4]").val(),
              'tipsyPhrase5_slot': $("input[name=tipsyPhrase5]").val(),
              'tipsyPhrase6_slot': $("input[name=tipsyPhrase6]").val(),

              //Wasted
              'wastedPhrase1_slot': $("input[name=wastedPhrase1]").val(),
              'wastedPhrase2_slot': $("input[name=wastedPhrase2]").val(),
              'wastedPhrase3_slot': $("input[name=wastedPhrase3]").val(),
              'wastedPhrase4_slot': $("input[name=wastedPhrase4]").val(),
              'wastedPhrase5_slot': $("input[name=wastedPhrase5]").val(),
              'wastedPhrase6_slot': $("input[name=wastedPhrase6]").val(),
        }
        return options;
      }
      $().ready(function() {
       if (typeof window.localStorage !== "undefined") {
       	console.log("Not undefined :)");
        if (window.localStorage.pebble_doc2_slot_options) {
          ls_pto = JSON.parse(window.localStorage.pebble_doc2_slot_options);

            //Sober
            $("input[name=soberPhrase1]").val(ls_pto["soberPhrase1_slot"]);
            $("input[name=soberPhrase2]").val(ls_pto["soberPhrase2_slot"]);
            $("input[name=soberPhrase3]").val(ls_pto["soberPhrase3_slot"]);
            $("input[name=soberPhrase4]").val(ls_pto["soberPhrase4_slot"]);
            $("input[name=soberPhrase5]").val(ls_pto["soberPhrase5_slot"]);
            $("input[name=soberPhrase6]").val(ls_pto["soberPhrase6_slot"]);

            //Tipsy
            $("input[name=tipsyPhrase1]").val(ls_pto["tipsyPhrase1_slot"]);
            $("input[name=tipsyPhrase2]").val(ls_pto["tipsyPhrase2_slot"]);
            $("input[name=tipsyPhrase3]").val(ls_pto["tipsyPhrase3_slot"]);
            $("input[name=tipsyPhrase4]").val(ls_pto["tipsyPhrase4_slot"]);
            $("input[name=tipsyPhrase5]").val(ls_pto["tipsyPhrase5_slot"]);
            $("input[name=tipsyPhrase6]").val(ls_pto["tipsyPhrase6_slot"]);

            //Wasted
            $("input[name=wastedPhrase1]").val(ls_pto["wastedPhrase1_slot"]);
            $("input[name=wastedPhrase2]").val(ls_pto["wastedPhrase2_slot"]);
            $("input[name=wastedPhrase3]").val(ls_pto["wastedPhrase3_slot"]);
            $("input[name=wastedPhrase4]").val(ls_pto["wastedPhrase4_slot"]);
            $("input[name=wastedPhrase5]").val(ls_pto["wastedPhrase5_slot"]);
            $("input[name=wastedPhrase6]").val(ls_pto["wastedPhrase6_slot"]);
        }
       }
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });
        $("#b-submit").click(function() {
          console.log("Submit");
          ls_pto = JSON.stringify(saveOptions());
          if (typeof window.localStorage !== "undefined") {
            window.localStorage.pebble_doc2_slot_options = ls_pto;
          }
          var location = "pebblejs://close#" + encodeURIComponent(ls_pto);
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });
      });
    </script>
