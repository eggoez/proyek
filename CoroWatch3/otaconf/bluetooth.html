        <div class="ui-body ui-body-c">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Save</button></div>
          </fieldset>
        </div>
      </div>
    </div>
    <script>
      function saveOptions() {
        var options = {
              //Sober
              'soberPhrase1_bluetooth': $("input[name=soberPhrase1]").val(),
              'soberPhrase2_bluetooth': $("input[name=soberPhrase2]").val(),
              'soberPhrase3_bluetooth': $("input[name=soberPhrase3]").val(),
              'soberPhrase4_bluetooth': $("input[name=soberPhrase4]").val(),
              'soberPhrase5_bluetooth': $("input[name=soberPhrase5]").val(),
              'soberPhrase6_bluetooth': $("input[name=soberPhrase6]").val(),

              //Tipsy
              'tipsyPhrase1_bluetooth': $("input[name=tipsyPhrase1]").val(),
              'tipsyPhrase2_bluetooth': $("input[name=tipsyPhrase2]").val(),
              'tipsyPhrase3_bluetooth': $("input[name=tipsyPhrase3]").val(),
              'tipsyPhrase4_bluetooth': $("input[name=tipsyPhrase4]").val(),
              'tipsyPhrase5_bluetooth': $("input[name=tipsyPhrase5]").val(),
              'tipsyPhrase6_bluetooth': $("input[name=tipsyPhrase6]").val(),

              //Wasted
              'wastedPhrase1_bluetooth': $("input[name=wastedPhrase1]").val(),
              'wastedPhrase2_bluetooth': $("input[name=wastedPhrase2]").val(),
              'wastedPhrase3_bluetooth': $("input[name=wastedPhrase3]").val(),
              'wastedPhrase4_bluetooth': $("input[name=wastedPhrase4]").val(),
              'wastedPhrase5_bluetooth': $("input[name=wastedPhrase5]").val(),
              'wastedPhrase6_bluetooth': $("input[name=wastedPhrase6]").val(),
          	  
        }
        return options;
      }
      $().ready(function() {
       if (typeof window.localStorage !== "undefined") {
       	console.log("Not undefined :)");
        if (window.localStorage.pebble_doc2_bluetooth_options) {
          ls_pto = JSON.parse(window.localStorage.pebble_doc2_bluetooth_options);

            //Sober
            $("input[name=soberPhrase1]").val(ls_pto["soberPhrase1_bluetooth"]);
            $("input[name=soberPhrase2]").val(ls_pto["soberPhrase2_bluetooth"]);
            $("input[name=soberPhrase3]").val(ls_pto["soberPhrase3_bluetooth"]);
            $("input[name=soberPhrase4]").val(ls_pto["soberPhrase4_bluetooth"]);
            $("input[name=soberPhrase5]").val(ls_pto["soberPhrase5_bluetooth"]);
            $("input[name=soberPhrase6]").val(ls_pto["soberPhrase6_bluetooth"]);

            //Tipsy
            $("input[name=tipsyPhrase1]").val(ls_pto["tipsyPhrase1_bluetooth"]);
            $("input[name=tipsyPhrase2]").val(ls_pto["tipsyPhrase2_bluetooth"]);
            $("input[name=tipsyPhrase3]").val(ls_pto["tipsyPhrase3_bluetooth"]);
            $("input[name=tipsyPhrase4]").val(ls_pto["tipsyPhrase4_bluetooth"]);
            $("input[name=tipsyPhrase5]").val(ls_pto["tipsyPhrase5_bluetooth"]);
            $("input[name=tipsyPhrase6]").val(ls_pto["tipsyPhrase6_bluetooth"]);

            //Wasted
            $("input[name=wastedPhrase1]").val(ls_pto["wastedPhrase1_bluetooth"]);
            $("input[name=wastedPhrase2]").val(ls_pto["wastedPhrase2_bluetooth"]);
            $("input[name=wastedPhrase3]").val(ls_pto["wastedPhrase3_bluetooth"]);
            $("input[name=wastedPhrase4]").val(ls_pto["wastedPhrase4_bluetooth"]);
            $("input[name=wastedPhrase5]").val(ls_pto["wastedPhrase5_bluetooth"]);
            $("input[name=wastedPhrase6]").val(ls_pto["wastedPhrase6_bluetooth"]);
        }
       }
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });
        $("#b-submit").click(function() {
          console.log("Submit");
          ls_pto = JSON.stringify(saveOptions());
          if (typeof window.localStorage !== "undefined") {
            window.localStorage.pebble_doc2_bluetooth_options = ls_pto;
          }
          var location = "pebblejs://close#" + encodeURIComponent(ls_pto);
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });
      });
    </script>
